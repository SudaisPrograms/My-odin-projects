<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper and Scissors</title>
    <script src="script.js" defer></script>

</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
  
    <div class="game-area">
  <div class="player-choice"><img src="./images/Rock hand.png" alt=""></div>   
  <div class="computer-choice"><img src="./images/paper hand.png" alt=""></div> 
</div>
  <div class="button-choice">
        <button class="choice" data-choice="rock">Rock <img src="./images/rock.png" alt=""></button>
        <button class="choice" data-choice="paper">Paper <img src="./images/paper.png" alt=""></button>
        <button class="choice" data-choice="scissors">Scissors <img src="./images/scissors.png" alt=""></button>
    </div>
    <div class="scores">
  <span>Player: <span class="player-score">0</span></span>
  <span>Computer: <span class="computer-score">0</span></span>
</div>

<div class="result">Make your move!</div>


</body>
</html>
