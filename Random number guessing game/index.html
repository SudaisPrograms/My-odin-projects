<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
</head>
<body>
    <h1>Guess the Number!</h1>
    <input type="number" id="guessInput" placeholder="Enter a number (1-100)">
    <button onclick="checkGuess()">Guess</button>
    <p id="result"></p>

    <script>
        const target = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const userInput = Number(document.getElementById('guessInput').value);
            const result = document.getElementById('result');
            if (userInput === target) {
                result.textContent = "nice";
            } else if (userInput < target) {
                result.textContent = "too low";
            } else if (userInput > target) {
                result.textContent = "too high";
            }
        }
    </script>
</body>
</html>
